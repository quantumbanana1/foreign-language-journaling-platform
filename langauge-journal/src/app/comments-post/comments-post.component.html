<div class="comment">
  <div class="up">
      <a class="user" href="profile/nick">
        <div class="image-container">
          <img  alt="profile picture" src="{{comment.profile_photo_url}}">
        </div>
      </a>
    <div class="comment-info">
      <span class="nick">{{comment.username}}</span>
      <span class="data"> 2 years ago</span>
    </div>
  </div>
  <div class="down">
    <p class="comment">{{comment.content}}</p>
  </div>
</div>
