<section>
<div #container class="container" id="container">
  <div class="form-container sign-up-container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" action="#">
      <h1>Join Our Community!</h1>
      <span>use your email for registration</span>
      <input formControlName="username" type="text" placeholder="Name" required />
      <input formControlName="email" type="email" placeholder="Email"  required/>
      <input formControlName="password" type="password" placeholder="Password" required/>
      <input formControlName="confirmPassword" type="password" placeholder="Confirm password" required />
      <button [disabled]="registrationForm.invalid">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Sign in</h1>
      <span>and use your account to learn</span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>Use your email and password to continue language learning journey</p>
        <button (click)="signInClick()" #signIn class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start language journey with us</p>
        <button (click)="signUpClick()" #signUp class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
  </section>
