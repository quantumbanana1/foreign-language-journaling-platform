<div class="overlay" [ngClass]="{ 'active': popUpImgState}">
  <div class="container">
    <div class="button-container">
      <button   class="close" (click)="closePopUp()">
        <svg width="20" height="20" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M18.3 5.71a.996.996 0 00-1.41 0L12 10.59 7.11 5.7A.996.996 0 105.7 7.11L10.59 12 5.7 16.89a.996.996 0 101.41 1.41L12 13.41l4.89 4.89a.996.996 0 101.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"></path></svg>
      </button>
    </div>
    <div class="header">
      <h1>Choose an image</h1>
    </div>
    <div class="uploadContainer">
      <input type="hidden" type="file" class="file-input" multiple accept="image/*" (change)="onFileSelected($event)" #fileUpload>
<!--      <button>Upload</button>-->
      <button (click)="updateUnsplashPopUpState(true)">Search Unsplash</button>
      <button (click)="updateUnsplashPopUpState(false)">Upload Image</button>
    </div>
    <div *ngIf="!unsplashPopUpState" class="uploadImageContainer">
      <div class="text">
        <p>Choose an image to upload from your device or search for an image on Unsplash</p>
      </div>
      <div class="submit-button-container">
      <button (click)="fileUpload.click()"  class="button" [ngClass]="{'button--loading': isLoading, 'active-submit-button': !isLoading}">
        <span>Choose image to upload</span>
      </button>
      </div>
    </div>
    <div *ngIf="unsplashPopUpState" class="unsplash-container">
      <input [formControl]="searchControl"   type="text" placeholder="Search Images" maxlength="50">
      <div class="listOfImages">
        <ul>
          @for (image of imageObj; track image.id) {
            <li>
              <button (click)="selectImage(image)">
                <img src="{{image.imageUrl}}}" alt="image">
              </button>
            </li>

          }

        </ul>
      </div>
    </div>
  </div>
</div>
