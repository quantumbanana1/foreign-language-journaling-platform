<div class="container-form">
  <form [formGroup]="interestForm" (ngSubmit)="onSubmit()" >
    <div class="header">
      <h1>Your Hobbies</h1>
    </div>
    <div class="inner-container">
      <p>Tell us about the topics you're interested in! This will help us show you posts you'll like and find people with similar interests to you</p>
      <div class="outer-container">
        <ng-container *ngIf="selectedOptionRowState">
          <ul class="selected-option-row">
            <app-badge-button-from-selection [selectedInterest]="userInterests"></app-badge-button-from-selection>

          </ul>
        </ng-container>
        <div class="container">

          <div class="selection-container">
            <label for="topic-options">Topics</label>
              <select  (change)="selected()" [(ngModel)]="selectedInterest" formControlName="interest"  id="topic-options">
                <option value="" disabled selected>Select Interest</option>
                @for (interest of arrayOfInterests; track interest.interest_id;) {
                  <option  [ngValue]="interest">{{interest.name}}</option>
                }
              </select>
          </div>

        </div>
      </div>
      <button type="submit" class="button" [disabled]="!interestForm.valid" [ngClass]="{'button--loading': isLoading ,'active-submit-button': interestForm.valid}">
        <span class="button_text">Update Interests</span></button>
    </div>
  </form>
</div>
